<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Species Predictor</title>
</head>
<body>
    <h1>Penguin Species Predictor</h1>
    <form method="POST">
        {% for feature in feature_names %}
            <label for="{{ feature }}">{{ feature.replace('_', ' ').capitalize() }}:</label>
            <input
                type="text"
                id="{{ feature }}"
                name="{{ feature }}"
                value="{{ user_inputs.get(feature, '') }}"
            ><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
